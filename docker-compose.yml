version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
      - backend_db:/app/db
    environment:
      - PYTHONUNBUFFERED=1
      - DB_PATH=/app/db/starfolk.db
    command: >
      sh -c "python -m app.seed &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: bun run dev --host
    depends_on:
      - backend

volumes:
  backend_db:
